<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>lights</title>
  </head>
  <body>
    <h1>Lista das lâmpadas e estado: fazer botões</h1>

    {% for pin in pins %}
    <p>The {{ pins[pin].name }}
    {% if pins[pin].state == true %}
       is currently on (<a href="/{{pin}}/off">turn off</a>)
    {% else %}
       is currently off (<a href="/{{pin}}/on">turn on</a>)
    {% endif %}
    </p>
    {% endfor %}

    {% if message %}
    <h2>{{ message }}</h2>
    {% endif %}


    <a href="/">HOME</a>

  </body>
</html>
